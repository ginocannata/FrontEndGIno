<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nueva Skill</label>
                    <input type="text" class="form-control" name="nombreE" id="nombreE" [(ngModel)]="nombre" required="">
                </div>
                <div class="form-group">
                    <label for="descripcionE">Porcentaje</label>
                    <input type="text" class="form-control" name="descripcionE" id="descripcionE" [(ngModel)]="porcentaje" required="">
                </div>
                <button class="btn btn-info">
                    Agregar Skill
                </button>
            
            </form>
        </div>
    </div>
</div>
