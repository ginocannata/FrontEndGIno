<div class="container " *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="skill.nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Porcentaje</label>
                    <input type="text" class="form-control" name="porcentaje" id="porcentaje" [(ngModel)]="skill.porcentaje" required>
                </div>
                <button class="btn btn-info">
                    Actualizar
                </button>
            
            </form>
        </div>
    </div>
</div>
