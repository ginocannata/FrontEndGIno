<div class="container " *ngIf="proyectos">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del proyecto</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="proyectos.nombreP" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Descripcion</label>
                    <input type="text" class="form-control" name="descripcion" id="descripcion" [(ngModel)]="proyectos.descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="img">Foto de Perfil</label>
                    <input type="file" class="form-control" name="img" id="img" [(ngModel)]="proyectos.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <br>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>
                <br>
                <button class="btn btn-info">
                    Actualizar
                </button>
            
            </form>
        </div>
    </div>
</div>
