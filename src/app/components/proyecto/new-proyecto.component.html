<div class="container ">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del proyecto</label>
                    <input type="text" class="form-control" name="nombreP" id="nombreP" [(ngModel)]="nombreP" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Descripcion</label>
                    <input type="text" class="form-control" name="descripcionP" id="descripcionP" [(ngModel)]="descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="img">Foto del proyecto</label>
                    <input type="file" class="form-control" name="img" id="img" [(ngModel)]="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <br>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>
                <br>
                <button class="btn btn-info">
                    Actualizar
                </button>
            
            </form>
        </div>
    </div>
</div>
