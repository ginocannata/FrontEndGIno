<div class="row border border-black border-3 rounded-4">
    
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src={{persona.img}} class="img-thumbnail" id="fotoperfil" alt="">   
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <p id="nombre">{{persona.nombre}} {{persona.apellido}}</p>
        <p id="titulo">Full Stack Developer Junior</p>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8  ">
        <span>
            <h1>Acerca de mi:</h1>
            <p>{{persona.descripcion}}</p>
        </span>
    </div>
    <div class="">
        <button type="button" class="btn btn-primary" routerLink="/editacercade/2" *ngIf="isLogged">
            Editar Persona
        </button>
</div>
